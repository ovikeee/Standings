<html>
<head>
    <title>Редактор команд</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="TeamsScript.js"></script>
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
<p><input class="button" name="tournaments" onclick="location.href='TournamentsPage.html';" type="button" value="Турниры">&nbsp; <input class="button" name="teams" onclick="location.href='TeamsPage.html';" type="button" value="Команды">&nbsp; <input class="button" name="matches" onclick="location.href='MatchsPage.html';" type="button" value="Матчи"></p>
<p align="center">РЕДАКТОР КОМАНД</p>
<table align="center" border="1" cellpadding="0" cellspacing="0" style="width: 50px">
    <thead>
    <tr>
        <th scope="col">Id команды</th>
        <th scope="col">Название&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input name="teamId" id="teamId" type="text"></td>
        <td><input name="teamTitle" id="teamTitle" type="text"></td>
    </tr>
    </tbody>
</table>
<p align="center"><input name="add" onclick="createTeam()" type="button" value="Создать">&nbsp;<input name="edit" onclick="editTeam()" type="button" value="Изменить"></p>
<p align="center"><input name="show_all_teams" onclick="showTable()" type="button" value="Показать все команды"></p>
<p align="center"><input name="findField" id="findField" size="20" type="text">&nbsp;
    <select name="param" id="param"><option value="id">по id</option><option selected="selected" value="title">по названию</option></select>&nbsp;<input name="find" type="button" onclick="searchBy()" value="Найти"></p>
<table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px">
    <thead>
    <tr>
        <th scope="col">Id команды</th>
        <th scope="col">Название</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody id ="tbody">
    </tbody>
</table>
</body>
</html>
